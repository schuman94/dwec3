<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="parrafo"></p>
  <script>
    for (let i in navigator) {
      document.getElementById("parrafo").innerHTML += i + ": " + navigator[i] + "<br>";
      if (i == "plugins") {
        for (let p in i) {
          document.getElementById("parrafo").innerHTML += p + ": " + i[p] + "<br>";
        }
      }
    }
  </script>
</body>
</html>
