<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="cambiarColor()">Cambiar color</button>
  <script>
    function cambiarColor() {
      let clr = window.parent.frames[0].document.getElementById("color").value;
      let ventana = window.parent.frames[0].document.getElementById("posicion").value;
      window.parent.frames[parseInt(ventana)].document.bgColor = clr;
    }
  </script>
</body>
</html>
