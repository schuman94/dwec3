<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3A05</title>
</head>
<body>
    <p id="parrafo"></p>
    <script>
        let nacimiento = new Date("1994-05-27");
        let ahora = new Date();
        let diferencia = ahora - nacimiento;

        let anyosConDecimales = diferencia / 1000 / 60 / 60 / 24 / 365.25;
        let anyos = Math.floor(anyosConDecimales);
        let mesesConDecimales = 12 * (anyosConDecimales - anyos);
        let meses = Math.floor(mesesConDecimales);
        let dias = Math.floor(30 * (mesesConDecimales - meses));

        document.getElementById("parrafo").innerHTML = `Tienes ${anyos} años, ${meses} meses y ${dias} días desde hoy.`;
    </script>
</body>
</html>
