<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="parrafo"></p>
  <script>
    let contador = 1;
    let contadorPlugin = 0;
    for (let i in navigator) {
      document.getElementById("parrafo").innerHTML += contador + ". " + i + ": " + navigator[i] + "<br>";
      contador++;

      if (i == "plugins") {
        for (let p in navigator.plugins) {
          document.getElementById("parrafo").innerHTML += "&nbsp Plug-in " + p + "<br>";
          for (let x in navigator.plugins) {
            document.getElementById("parrafo").innerHTML += "&nbsp &nbsp " + x + ": " + navigator[i][p][x] + "<br>";

          }
        }
        contadorPlugin++;
      }
    }
  </script>
</body>
</html>
